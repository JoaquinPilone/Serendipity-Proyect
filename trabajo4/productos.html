<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SerendipityDeco/Productos </title>
</head>

<body class="body">
    <header class="menu-nav">
        <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
        <p>Productos</p>
        <img src="images/icons/Productos-icon.jpg" alt="Productos">
    </header>

    <main>
        <section class="productos-catalogo">

            <figure class="producto-item">
                <img src="images/Productos/Publi1.png" alt="Sillón Luna">
                <figcaption>Sillon Luna en Petiribi</figcaption>
            </figure>
            <figure class="producto-item">
                <img src="images/Productos/Publi2.png" alt="Mesas Gervasoni Marmol">
                <figcaption>Mesas Gervasoni Marmol</figcaption>
            </figure>
            <figure class="producto-item">
                <img src="images/Productos/Publi3.jpg" alt="Juego mesa y sillón Gervasoni">
                <figcaption>Juego mesa y sillón Gervasoni</figcaption>
            </figure>
            <figure class="producto-item">
                <img src="images/Productos/Publi4.jpg" alt="Gervasoni doble y mesa Gervasoni">
                <figcaption>Gervasoni doble y mesa Gervasoni</figcaption>
            </figure>
            <figure class="producto-item">
                <img src="images/Productos/Publi5.jpg" alt="Recibidor de Petiribi">
                <figcaption>Recibidor de Petiribi</figcaption>
            </figure>
            <figure class="producto-item">
                <img src="images/Productos/Publi6.jpg" alt="Sillón Otto">
                <figcaption>Sillón Otto</figcaption>
            </figure>

        </section>

        <aside class="combos">
            <h2>Combos</h2>
            <img src="images/Productos/Juego1.png" alt="Combo x1">
            <img src="images/Productos/Combo2.jpg" alt="Combo x2">
            <img src="images/Productos/Combo3.png" alt="Combo x3">
        </aside>

    </main>

    <footer class="footer">
        <!--Principales redes, medios de pago, contactos y la ubicacion-->

        <section>
            <p>Seguinos en nuestras redes</p>
            <img src="images/icons/Instagram-icon.jpg" alt="Instagram">
            <img src="images/icons/Facebook-icon.jpg" alt="Facebook">
        </section>

        <section>
            <img src="images/icons/Mp-icon.jpg" alt="Medios de pago">
            <P>Medios de pago</P>
            <img src="images/icons/Tarjetas-icon.jpg" alt="Tarjetas">
            <!--Todas las tarjetas disponibles para pagar-->
        </section>

        <section>
            <img src="images/icons/Phone-icon.jpg" alt="Phone">
            <P>Contáctanos</P>
            <p>Lorem@gmail.com</p>
            <p>+54 1234567890</p>
        </section>

        <section>
            <img src="images/icons/Maps-icon.jpg" alt="Mapa">
            <P>Veni a conocernos</P>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3287.8157191049036!2d-58.527439484177194!3d-34.50755585992455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb0ee292497e9%3A0xf9a611e58747f528!2sUnicenter!5e0!3m2!1ses-419!2sar!4v1651341430757!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <p>|SerendipityDeco|</p>
    </footer>
</body>

</html>
